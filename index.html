<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Cow Jokes</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Funny Cow Jokes</h1>
        <p></p>
        <div class="joke-box" id="joke-box">
        <!-- joke appear here -->
        </div>
        <button id="joke-button">Click for a Random Cow Joke</button>
    </div>
    <footer>
        <p>&copy; 2024 <a href="https://github.com/ryleighnewman" target="_blank">Ryleigh Newman</a></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('touchend', function () {
                    button.style.pointerEvents = 'none'; // Disable pointer events to prevent the button from staying active
                    setTimeout(function () {
                        button.style.pointerEvents = ''; // Re-enable pointer events after the delay
                    }, 300); // Adjust this delay as necessary
                });
            });
        });
    </script>
</body>
</html>
